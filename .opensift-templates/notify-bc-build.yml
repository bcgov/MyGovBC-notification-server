apiVersion: v1
kind: Template
labels:
  template: notify-bc-build
metadata:
  annotations:
    description: NotifyBC app with a MongoDB database
    iconClass: icon-nodejs
    tags: instant-app,nodejs,mongodb
  creationTimestamp: null
  name: notify-bc-build
objects:
  - apiVersion: v1
    kind: BuildConfig
    metadata:
      annotations:
        description: Defines how to build the application
      name: notify-bc
    spec:
      resources:
        limits:
          memory: 1Gi
      output:
        to:
          kind: ImageStreamTag
          name: notify-bc:latest
      source:
        binary:
          asFile: webapp.tar
        type: Binary
      strategy:
        sourceStrategy:
          from:
            kind: ImageStreamTag
            name: nodejs:latest
            namespace: openshift
          incremental: true
        type: Source
  - apiVersion: v1
    kind: ImageStream
    metadata:
      annotations:
        description: Keeps track of changes in the application image
      name: notify-bc
